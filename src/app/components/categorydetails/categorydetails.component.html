<section *ngIf="CategoriesDetails._id" class="w-75 mx-auto rounded shadow bg-main-light p-3 my-3">
  <div class="row g-4 align-items-center">
    <div class="col-md-6">
      <img [src]="CategoriesDetails.image" [alt]="CategoriesDetails.name">
    </div>
    <div class="col-md-6">
      <h2>{{CategoriesDetails.name}}</h2>
    </div>
  </div>
</section>

<div *ngIf="isLoading" class="position-absolute w-100 h-100 top-0 start-0 bg-black opacity-50 d-flex justify-content-center align-items-center">
  <i class="fa fa-spin fa-spinner fa-2xl text-main"></i>
</div>
