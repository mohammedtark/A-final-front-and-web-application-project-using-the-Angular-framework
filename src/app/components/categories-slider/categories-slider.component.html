<owl-carousel-o [options]="customOptions">

  <ng-container *ngFor="let categorie of allCategories">
    <ng-template carouselSlide>
      <img height="200px" [src]="categorie.image" [alt]="categorie.name" [title]="categorie.name">
      <div class="text-center">
        <span class="text-main ">{{categorie.name}}</span>
      </div>
    </ng-template>
  </ng-container>

</owl-carousel-o>
